<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #123163;
        color: #fff;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .header {
        padding: 20px;
        margin: 0 auto;
        text-align: center;
      }

      /* Navigation Bar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #0f2747;
      }

      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
      }

      .navbar .nav-links {
        display: flex;
        gap: 20px;
      }

      .navbar .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
      }

      .navbar .nav-links a:hover {
        color: #ddd;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 1000px;
        margin: 0 auto;
      }

      .wheel {
        display: flex;
        justify-content: center;
        position: relative;
        flex: 1;
        margin-bottom: 20px;
      }

      .center-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .triangle {
        width: 0;
        height: 0;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-left: 20px solid white;
        position: absolute;
        transform: rotate(90deg);
      }

      textarea {
        background-color: rgba(20, 20, 20, 0.2);
        caret-color: #fff;
        resize: none;
        color: #fff;
        width: 100%;
        height: 150px;
        padding: 10px;
        border: none;
        margin-bottom: 20px;
        font-size: 16px;
        position: relative;
      }

      .inputArea {
        width: 80%;
        position: relative;
      }

      .inputArea .triangle {
        border-left: 20px solid white;
        position: absolute;
        top: 50%;
        left: -20px;
        transform: translateY(-50%) rotate(-90deg);
      }

      .result {
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }

      @media (min-width: 600px) {
        .container {
          flex-direction: row;
          justify-content: space-between;
        }

        .inputArea {
          margin-left: 40px;
          margin-top: 0;
        }

        textarea {
          height: 300px;
        }
      }

      @media (max-width: 600px) {
        .wheel {
          width: 100%;
        }

        #canvas {
          width: 100%;
          height: auto;
        }

        .center-circle {
          width: 50px;
          height: 50px;
        }

        .triangle {
          border-top: 7px solid transparent;
          border-bottom: 7px solid transparent;
          border-left: 15px solid white;
          left: -15px;
        }
      }
    </style>
    <title>Spin Wheel</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="logo">Todo Apps</div>
      <div class="nav-links">
        <a href="index.html">Simple Todo App</a>
        <a href="spin_wheel.html">Spin Wheel Todo</a>
      </div>
    </div>

    <div class="header">
      <h1>TRY YOUR TODO LUCK</h1>
    </div>

    <div class="container">
      <div class="wheel">
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="center-circle" onclick="spin()">
          <div class="triangle"></div>
        </div>
      </div>

      <div class="inputArea">
        <textarea id="todoInput" placeholder="Enter your todo here in line">
Choice 1
Choice 2
Choice 3
Choice 4
Choice 5
Choice 6
Choice 7
            </textarea
        >
        <div class="triangle"></div>
      </div>
    </div>

    <div class="result" id="result"></div>

    <script>
      function randomColor() {
        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 255);
        const b = Math.floor(Math.random() * 255);
        return { r, g, b };
      }

      function toRad(deg) {
        return deg * (Math.PI / 180.0);
      }

      function randomRange(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function easeOutSine(x) {
        return Math.sin((x * Math.PI) / 2);
      }

      function getPercent(input, min, max) {
        return ((input - min) * 100) / (max - min) / 100;
      }

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const width = canvas.width;
      const height = canvas.height;

      const centerX = width / 2;
      const centerY = height / 2;
      const radius = width / 2;

      let items = document
        .getElementById("todoInput")
        .value.split("\n")
        .filter((item) => item.trim() !== "");
      let currentDeg = 0;
      let step = 360 / items.length;
      let colors = [];
      let itemDegs = {};

      for (let i = 0; i < items.length; i++) {
        colors.push(randomColor());
      }

      function createWheel() {
        items = document
          .getElementById("todoInput")
          .value.split("\n")
          .filter((item) => item.trim() !== "");
        step = 360 / items.length;
        draw();
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, toRad(0), toRad(360));
        ctx.fillStyle = `rgb(33,33,33)`;
        ctx.lineTo(centerX, centerY);
        ctx.fill();

        let startDeg = currentDeg;
        for (let i = 0; i < items.length; i++, startDeg += step) {
          let endDeg = startDeg + step;

          let color = colors[i];
          let colorStyle = `rgb(${color.r},${color.g},${color.b})`;

          ctx.beginPath();
          ctx.arc(centerX, centerY, radius - 2, toRad(startDeg), toRad(endDeg));
          let colorStyle2 = `rgb(${color.r - 30},${color.g - 30},${
            color.b - 30
          })`;
          ctx.fillStyle = colorStyle2;
          ctx.lineTo(centerX, centerY);
          ctx.fill();

          ctx.beginPath();
          ctx.arc(
            centerX,
            centerY,
            radius - 30,
            toRad(startDeg),
            toRad(endDeg)
          );
          ctx.fillStyle = colorStyle;
          ctx.lineTo(centerX, centerY);
          ctx.fill();

          ctx.save();
          ctx.translate(centerX, centerY);
          ctx.rotate(toRad((startDeg + endDeg) / 2));
          ctx.textAlign = "center";
          ctx.fillStyle =
            color.r > 150 || color.g > 150 || color.b > 150 ? "#000" : "#fff";
          ctx.font = "bold 24px serif";
          ctx.fillText(items[i], 130, 10);
          ctx.restore();

          itemDegs[items[i]] = { startDeg, endDeg };
        }
      }

      let speed = 0;
      let maxRotation = randomRange(360 * 3, 360 * 6);
      let pause = false;
      let chosenItem = null;

      function animate() {
        if (pause) {
          alert("The Result Is: " + chosenItem); // Display result using alert
          return;
        }

        speed = easeOutSine(getPercent(currentDeg, maxRotation, 0)) * 20;

        if (speed < 0.01) {
          speed = 0;
          pause = true;
        }

        currentDeg += speed;
        draw();
        window.requestAnimationFrame(animate);
      }

      function spin() {
        if (speed !== 0) return;

        maxRotation = 0;
        currentDeg = 0;
        const randomItem = items[Math.floor(Math.random() * items.length)];
        chosenItem = randomItem;
        createWheel();
        draw();

        maxRotation = 360 * 6 - itemDegs[randomItem].endDeg + 10;
        pause = false;

        window.requestAnimationFrame(animate);
      }

      // Initial draw when the page loads
      draw();
    </script>
  </body>
</html>
